<html>
<header>
    <title>Hours</title>
    <link rel="stylesheet" type="text/css" href="hour.css" />
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="locale.js"></script>
</header>
<body>
    <div class="head-bar-spacer"></div>
    <div class="head-bar">
        <div class="header-text">Cat Food</div>
    </div>

    <p id="page-name">Locales and Hours</p>

    <div class="vertical-menu">
        <a href="locale.html" onclick="selectLocale(0)"><div class="list_item">
            <div class="locale_name">Plex</div>
            <div class="open">Open</div>
            <div class="hours">7:00AM - 12:00AM</div>
        </div></a>

        <a href="locale.html" onclick="selectLocale(1)"><div class="list_item">
            <div class="locale_name">Sargent</div>
            <div class="open">Open</div>
            <div class="hours">7:00AM - 11:30PM</div>
        </div></a>

        <a href="locale.html" onclick="selectLocale(2)"><div class="list_item">
            <div class="locale_name">Allison</div>
            <div class="closed">Closed</div>
            <div class="hours">7:00AM - 8:00PM</div>
        </div></a>

        <a href="locale.html" onclick="selectLocale(3)"><div class="list_item">
            <div class="locale_name">Hinman</div>
            <div class="closed">Closed</div>
            <div class="hours">7:00AM - 8:00PM</div>
        </div></a>
    </div>
    <p class="reminders">
      Reminders
    </p>
    <div   class="input-rem">
      <p>The location: <input id="input-location" type="text" placeholder="Plex" value=""></input></p>
<div class="dropdown">
      <p id="input-2">The time:<input  id="input-time" type="text" placeholder="10:00" value=""></input> <span href="locale.html" id="time-zone">AM</span>
      <div class="dropdown-content">
        <p onclick='makeAm()'>AM</p>
        <p onclick='makePm()'>PM</p>
      </div> </p>
    </div>
    <button id="submit" onclick="fillReminder()">Submit</button>
    <p id="the-reminder">  </p>
    </div>

    <div class="navigation-bar">

        <div class="navi-button" onclick="location.href='hour.html'">
            <img src="img/menu.png" alt="Search"></img>
            <div class="navi-button-text">Hours/Menus</div>
        </div>

        <div class="navi-button" onclick="location.href='food_search.html'">
            <img src="img/search.png" alt="Meatball"></img>
            <div class="navi-button-text">Search food</div>
        </div>

        <div class="navi-button" onclick="location.href='profile.html'">
            <img src="img/profileIcon.png" alt="Profile"></img>
            <div class="navi-button-text">Profile</div>
        </div>
    </div>

</body>
</html>
